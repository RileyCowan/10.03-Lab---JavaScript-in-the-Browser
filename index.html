<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starting Lineup</title>
</head>
<body>
  <h1>Starting Lineup</h1>

  <form id="lineupForm">
    <p>
      <fieldset>
        <legend>Status:</legend>
        <label>
          <input type="radio" name="status" value="Draft"> Draft
        </label>
        <label>
          <input type="radio" name="status" value="Final" checked> Final
        </label>
      </fieldset>
    </p>

    <p>
      <label for="gameDate">Date:</label>
      <select name="gameDate" id="gameDate">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
      </select>
    </p>

    <p>
      <fieldset>
        <legend>Players:</legend>
        <label><input type="checkbox" name="players" value="Aarav Agarwal"> Aarav Agarwal</label><br>
        <label><input type="checkbox" name="players" value="Ava Johnson"> Ava Johnson</label><br>
        <label><input type="checkbox" name="players" value="Julio Ortiz"> Julio Ortiz</label><br>
        <label><input type="checkbox" name="players" value="Liam Rubio"> Liam Rubio</label><br>
        <label><input type="checkbox" name="players" value="Emma Witherspoon"> Emma Witherspoon</label>
      </fieldset>
    </p>

    <p><input type="submit" value="Submit"></p>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById("lineupForm").addEventListener("submit", myLineUp);

    function myLineUp(event) {
      event.preventDefault(); // Prevents form submission from refreshing the page

      const form = event.target;
      const status = form.status.value;
      const date = form.gameDate.value;

      const players = [];
      form.querySelectorAll('input[name="players"]:checked').forEach(player => {
        players.push(player.value);
      });

      console.log("Status:", status);
      console.log("Date:", date);
      console.log("Players:", players);

      const result = `
        <p><strong>Status:</strong> ${status}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Players:</strong> ${players.join(", ") || "None selected"}</p>
      `;

      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>
